<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Street Map</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Jindi District</h1>
        <div class="filter-box">
          <input id="station-location" type="text" placeholder="Station location">
          <input id="filter-places" type="button" value="Filter">
        </div>
        <div>
          <ul id="location-list">
          </ul>
        </div>
      </div>
      <div class="map-box">
        <div class="header-bar">
          <button type="button" id="menu" aria-label="Menu">
            <div></div>
            <div></div>
            <div></div>
          </button>
        </div>
        <div id="map"></div>
      </div>
    </div>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAeKGPiBJwS5PAVGQOwZD4mvrOqkVehGZ0&v=3&callback=initMap">
    </script>
  </body>
</html>
